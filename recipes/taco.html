<body>
  <h1> Breakfast Tacos </h1>
    <h2> Ingredients </h2>
      <div class="container">
        <img src="../recipes/img/gonzalo.jpg" alt="Different kinds of breakfast tacos.">
        <figure class="figures">
          <figcaption> <strong> TORTILLAS </strong> </figcaption>
            <ul>
              <li> 2.5 cups (355g) <em> all purpose flour </em> </li>
              <li> 1/2 cup (112g) lard </li>
              <li> 1.5 tsp (6g)  baking powder </li>
              <li> 2 tsp (7g) kosher salt </li>
              <li> 2/3 cup (160g) hot water </li>
            </ul>
        </figure>
        <figure class="figures">
          <figcaption> <strong> BLACK BEANS </strong> </figcaption>
            <ul>  
              <li> 1 Tbsp (14g) oil </li>
              <li> 1 Tbsp (14g) <em> unsalted </em>  butter </li>
              <li> 1/2 onion </li>
              <li> 2 cloves garlic  </li>
              <li> 1 sliced serrano </li>
              <li> 1 can black beans </li>
              <li> Salt and pepper to taste </li> 
            </ul>
        </figure>
        <figure class="figures">
          <figcaption> <strong> SALSA </strong> </figcaption>
            <ul> 
              <li> 1.25 lb(550g) jalapenos </li>
              <li> 1/2 cup 120ml oil </li>
              <li> 9 cloves garlic (7 toasted, 2 raw) </li>
              <li> Juice of 1 lime </li>
              <li> Salt to taste </li>
            </ul>
        </figure>
      </div>    
    <h2> Instructions </h2>
      <div class="container-dos"> 
        <figure>
          <figcaption> <strong> TORTILLA METHOD </strong> </figcaption>
            <ol>
              <li> Whisk and combine all-purpose flour with baking powder and kosher salt. </li>
              <li> Add in lard mix into the flour using two forks. </li>
              <li> Stirring with a fork slowly stream in warm water. </li>
              <li> Gently knead into a ball and stop immediately. Place into a greased bowl and cover with plastic wrap. Rest at room temperature for 30 minutes. </li>
              <li> On a lightly floured surface, dump out the dough and divide into equal pieces and roll into a ball. </li>
              <li> Cover and let rest for 5 minutes. </li>
              <li> Heat a cast iron skillet of medium-high heat. </li>
              <li> On a generously floured surface, dust the dough ball then roll and rotate in even circles until ⅛” thick. </li>
              <li> Lay into a hot cast iron skillet and cook 30 seconds per side. </li>
              <li> Place tortillas on a plate and cover with a towel to keep warm. </li>
            </ol>
        </figure>
        <figure>  
          <figcaption> <strong> BACON, EGG, & CHEESE TACO METHOD </strong> </figcaption>
            <ol>
              <li> Start by frying or baking the bacon until crispy. Drain on paper towels. </li>
              <li> Melt butter over medium heat in a medium skillet. Beat the eggs together and add to the pan once the butter is melted. Stir and cook over medium heat until soft scramble forms. </li>
              <li> Take a tortilla and lay a base of scrambled eggs on followed by shredded cheese and top with bacon. </li>
              <li> Serve. </li>
            </ol>
        </figure>
        <figure>
          <figcaption> <strong> POTATO & CHEESE METHOD </strong> </figcaption>
            <ol>
              <li> Start by grating the russet potatoes. Soak in water and then drain. Rinse and repeat until water runs clear. </li>
              <li> Place potatoes in a towel and wring out as much liquid as possible. </li>
              <li> Add potatoes to an oiled medium skillet set over medium heat. Press potatoes in and cook for 3-5  minutes. Flip and repeat. </li>
              <li> Take a tortilla and lay a base of scrambled eggs on followed by shredded cheese and top with hash browns. </li>
              <li> Serve. </li>        
            </ol>
        </figure>
        <figure> 
          <figcaption> <strong> CHORIZO & EGG METHOD </strong> </figcaption>
            <ol>
              <li> Cook chorizo over medium heat until crispy. </li>
              <li> Fry eggs over an oiled medium heat skillet until the whites are set. </li>
              <li> Take a tortilla and lay a base with the egg followed by the crispy chorizo and topped with cojita cheese and sliced avocado. </li>
            </ol>
        </figure>
        <figure>
          <figcaption> <strong> VEGETARIAN METHOD </strong> </figcaption>
            <ol>
              <li> In a medium oiled pan, add in unsalted butter and heat over medium heat. </li> 
              <li> Add in diced onions, sliced garlic, and thinly sliced serrano chile once the butter is melted. Saute until nice and soft. </li> 
              <li> Add in can of beans, season to taste with salt and pepper, and cook until heated through. </li> 
              <li> Transfer to a blender and blend until smooth. </li> 
              <li> Take a tortilla and lay a base of beans followed by a quarter of an avocado and topped with manchego cheese and cilantro. </li> 
            </ol>
        </figure>
        <figure> 
          <figcaption> <strong> SALSA METHOD </strong> </figcaption>
            <ol>
              <li> Start by charring the jalapenos and place into a container and cover. </li>
              <li> To a small pot, add thinly sliced garlic and oil. Set over medium heat cooking until garlic is slightly toasted. Strain through a fine mesh strainer. </li>
              <li> Rub off the jalapenos skin by using a paper towel. Cut stems off and place into a blender. </li>
              <li> Add in toasted garlic cloves along with a raw garlic clove and juice of a lime. </li>
              <li> Blend until smooth and while blending stream in olive oil to emulsify. </li>
              <li> Season to taste with salt. </li>
            </ol>
        </figure>
